	<!doctype html>
	<html lang="en">
	<head>
		<title>RegisterFrom</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="css/style.css">

		</head>
		<body class="img js-fullheight" style="background-image: url(images/bgPink.jpg);">
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Register</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
							<h3 class="mb-4 text-center">Create a account</h3>
							<form action="#" class="signin-form">
						<div class="form-group">
							<input type="text" name="fname" id="fname" class="form-control" placeholder="First Name"  required>
						</div>
						<div class="form-group">
							<input type="text"name="lname" id="lname"  class="form-control" placeholder="Last Name"    required>
						</div>
						<div class="form-group">
							<input type="text "name="mobileno" id="mobileno"  pattern="[0-9]+" class="form-control" placeholder="Mobile Number" required>
						</div>
						<div class="form-group">
						<input type="email" name="email" id="email"  class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" required>
						</div>
						<div class="form-group">
						<input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						</div>
						<div class="form-group">
						<button type="submit" class="form-control btn btn-primary submit px-3" onclick="sumbit()" >Submit</button>
						</div>
					
					
					</form>
					<div class="social d-flex text-center">
						<a href="Login.html" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Login</a>
					
						</div>
				
				
				
					</div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

		</body>
	</html>
